<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busqueda de canciones</title>
</head>
<body>
    <header>
        <h1>Busqueda De Canciones</h1>
    </header>
    <form id="form" action="">
        <input type="text" name="" id="artista" placeholder="Coloca el nombre del artista o de la banda">
        <input type="text" name="" id="letra" placeholder="Coloca la cancion que desea buscar" id="">
        <input type="submit" id="boton" value="Enviar">
    </form>
    <main>
        <section class="seccion-artista">
            
        </section>
        <section class="seccion-letra">
            <img id="loader" src="assets/oval.svg" alt="loader">
        </section>
    </main>
    <template id="template-artista">
        <figcaption>
            <h2></h2>
            <ul>
                <li class="genero"></li>
                <li class="lugar"></li>
                <li class="sitio"></li>
            </ul>
            <img>
            <p></p>
        </figcaption>
    </template>
</body>
<script src="index.js"></script>
</html>
